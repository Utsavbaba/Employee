<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">

    <title>TeamNexus</title>
  </head>
  <body>
  
<div class="container-fluid py-4 text-center">   
 <h1 text-align = "Center">View all Employee</h1>
 <hr>
<table class="table text-start"> <!-- Ensures text aligns left inside cells -->
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Salary</th>
          <th scope="col">Bonus</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Role</th>
          <th scope="col">Department</th>
          <th scope="col">Location</th>
        </tr>
      </thead>
           {% for emp in emps %}
      <tbody>
        <tr>
          <th scope="row">{{emp.id}}</th>
          <td>{{emp.first_name}}</td>
          <td>{{emp.last_name}}</td>
          <td>{{emp.salary}}</td>
          <td>{{emp.bonus}}</td>
          <td>{{emp.phone}}</td>
          <td>{{emp.role.name}}</td>
          <td>{{emp.dept}}</td>
          <td>{{emp.location}}</td>
        </tr>
        
        
      </tbody>
      {% endfor %}
    </table>
  </div>
  </div>
  


  
  
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    -->
  </body>
</html>
