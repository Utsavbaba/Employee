<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.rtl.min.css" integrity="sha384-MdqCcafa5BLgxBDJ3d/4D292geNL64JyRtSGjEszRUQX9rhL1QkcnId+OT7Yw+D+" crossorigin="anonymous">

    <title>TeamNexus</title>
  </head>
  <body>
  
<div class="container-fluid py-4 text-center">   
 <h1 text-align = "Center">add an Employee</h1>
 <hr>
 <form action = "/add_emp" method= "post">
 {% csrf_token %}
  <div class="mb-3">
    <label for="first_name" >First Name</label><br>
    <input type="text" id="first_name" name='first_name'  value="{{ first_name}}"><br>
   
  <div class="mb-3">
    <label for="last_name" class="form-label">Last Name</label><br>
    <input type="text"  id="last_name" name ="last_name"  value="{{last_name}}"><br>
  </div>
    <div class="mb-3">
    <label for="salary">Salary</label><br>
    <input type="number" id="salary" name = "salary"value="{{ salary}}"><br>
  </div>
    <div class="mb-3">
    <label for="dept">department</label><br>
    <input type="text"  id="dept" name="dept"  value="{{dept}}"><br>
  </div>
    <div class="mb-3">
    <label for="role">Role</label><br>
    <input type="text" id ="role" name ="role" value="{{ role}}"><br>
  </div>
    <div class="mb-3">
    <label for="bonus">Bonus</label><br>
    <input type="number" id="bonus" name ="bonus" value="{{bonus}}"><br>
  </div>
      <div class="mb-3">
    <label for="phone">Phone</label><br>
    <input type="number" id = "phone" name = "phone" value="{{phone}}"><br>
  </div>
    
  
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
